---
:MOUNT_TOOL: # ===================================
  :args:
    :locals:
      :kind: scope_declaration
      :args: {}
      :body:
      - :kind: parameter_declaration
        :args:
          :label: parent
          :default_value:
            :kind: tool
            :args:
              :tool_id: 0
  :color: gray
  :name: Mount tool
  :body:
  - :kind: find_home
    :args:
      :axis: all
      :speed: 100
    :comment: Ensure bot accuracy
  - :kind: move_absolute
    :args:
      :speed: 100
      :offset:
        :kind: coordinate
        :args:
          :z: 50
          :y: 0
          :x: 0
      :location:
        :kind: identifier
        :args:
          :label: parent
    :comment: Move to above tool
  - :kind: move_absolute
    :args:
      :speed: 50
      :offset:
        :kind: coordinate
        :args:
          :z: 0
          :y: 0
          :x: 0
      :location:
        :kind: identifier
        :args:
          :label: parent
    :comment: Mount tool
  - :kind: read_pin
    :args:
      :label: Tool Verification
      :pin_mode: 0
      :pin_number:
        :kind: named_pin
        :args:
          :pin_id: 0
          :pin_type: Sensor
    :comment: Verify tool is mounted
  - :kind: _if
    :args:
      :rhs: 1
      :op: is
      :_else:
        :kind: execute
        :args:
          :sequence_id: 0
      :_then:
        :kind: nothing
        :args: {}
      :lhs:
        :kind: named_pin
        :args:
          :pin_id: 0
          :pin_type: Sensor
    :comment: Proceed or error
  - :kind: move_absolute
    :args:
      :speed: 50
      :offset:
        :kind: coordinate
        :args:
          :z: 0
          :y: 0
          :x: 100
      :location:
        :kind: identifier
        :args:
          :label: parent
    :comment: Pull tool out of slot
  - :kind: move_absolute
    :args:
      :speed: 100
      :offset:
        :kind: coordinate
        :args:
          :z: 150
          :y: 0
          :x: 100
      :location:
        :kind: identifier
        :args:
          :label: parent
    :comment: Move to safe launch location

