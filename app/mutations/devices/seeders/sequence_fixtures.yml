:UNMOUNT_TOOL: # =================================
  :args:
    :locals:
      :kind: scope_declaration
      :args: {}
      :body:
      - :kind: parameter_declaration
        :args:
          :label: parent
          :default_value:
            :kind: tool
            :args:
              :tool_id: 0
  :color: gray
  :name: Unmount tool
  :body:
  - :kind: find_home
    :args:
      :axis: all
      :speed: 100
    :comment: Ensure bot accuracy
  - :kind: move_absolute
    :args:
      :speed: 100
      :location:
        :kind: identifier
        :args:
          :label: parent
      :offset:
        :kind: coordinate
        :args:
          :x: 100
          :y: 0
          :z: 150
    :comment: Move near slot
  - :kind: move_absolute
    :args:
      :speed: 100
      :location:
        :kind: identifier
        :args:
          :label: parent
      :offset:
        :kind: coordinate
        :args:
          :x: 100
          :y: 0
          :z: 0
    :comment: Move in front of slot
  - :kind: move_absolute
    :args:
      :speed: 25
      :location:
        :kind: identifier
        :args:
          :label: parent
      :offset:
        :kind: coordinate
        :args:
          :x: 0
          :y: 0
          :z: 0
    :comment: Put tool in slot
  - :kind: move_absolute
    :args:
      :speed: 100
      :location:
        :kind: identifier
        :args:
          :label: parent
      :offset:
        :kind: coordinate
        :args:
          :x: 0
          :y: 0
          :z: 50
    :comment: Unmount tool
  - :kind: read_pin
    :args:
      :pin_mode: 0
      :label: Tool Verification
      :pin_number:
        :kind: named_pin
        :args:
          :pin_type: Sensor
          :pin_id: 0
    :comment: Verify tool is unmounted
  - :kind: _if
    :args:
      :op: is
      :rhs: 0
      :lhs:
        :kind: named_pin
        :args:
          :pin_type: Sensor
          :pin_id: 0
      :_then:
        :kind: nothing
        :args: {}
      :_else:
        :kind: execute
        :args:
          :sequence_id: 0
    :comment: Proceed or error
  - :kind: find_home
    :args:
      :axis: all
      :speed: 100
    :comment: Find home

